<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Task</title>
</head>

<body>
    <div class="container ">
        <header class="row">
            <div class="col-xs-12">
                <h1>Programming Task</h1>
            </div>
        </header>

        <section class="row">
            <div class="col-xs-12">
                <h2 id="introHeader">Upload your CSV File</h2>

                <form action="/upload-csv" method="POST" enctype="multipart/form-data">
                    <input type="file" name="csv" id="txtFileUpload" accept=".csv" />
                    <input type="submit">
                </form>
            </div>
            <div class ="col-xs-12">
                <form action="/downloadcsv">
                    <button>Download CSV File of Data</button>
                </form>
               
            </div>
        </section>
    </div>
</body>

</html>
